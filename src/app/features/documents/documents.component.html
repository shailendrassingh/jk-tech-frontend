<div class="bg-white p-6 rounded-2xl shadow-md">
  <!-- Header -->
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-2xl font-bold text-gray-800">Document Management</h2>
    <button 
      (click)="openUploadModal()" 
      class="inline-flex items-center gap-2 bg-blue-600 text-white px-5 py-2.5 rounded-xl shadow-sm hover:bg-blue-500 transition duration-200"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
        viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 4v16m8-8H4" />
      </svg>
      <span class="text-lg font-medium">Upload</span>
    </button>
  </div>

  <!-- Table Wrapper -->
  <div class="overflow-x-auto">
    <mat-card>
      <mat-card-content>
        <mat-list *ngIf="(documents$ | async) as documents; else noDocuments">
          <ng-container *ngIf="documents.length > 0; else noDocuments">
            <mat-list-item *ngFor="let doc of documents">
              <mat-icon matListItemIcon>description</mat-icon>
              <div matListItemTitle>{{ doc.title }}</div>
              <div matListItemLine>{{ doc.description || 'No description' }}</div>
              <div matListItemMeta class="flex gap-2">
                <button mat-icon-button color="accent" (click)="triggerIngestion(doc.id)" matTooltip="Trigger Ingestion">
                  <mat-icon>play_arrow</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteDocument(doc.id)" matTooltip="Delete Document">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </mat-list-item>
          </ng-container>
        </mat-list>
        <ng-template #noDocuments>
          <p class="text-gray-500 p-4">You haven't uploaded any documents yet.</p>
        </ng-template>
      </mat-card-content>
    </mat-card>
  </div>
</div>
