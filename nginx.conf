server {
  listen 80;
  server_name localhost;

  # Root directory for the Angular app
  root /usr/share/nginx/html;
  index index.html index.htm;

  # This is the key part for SPAs:
  # It ensures that any request that doesn't match a file
  # is redirected to index.html, allowing Angular's router to handle it.
  location / {
    try_files $uri $uri/ /index.html;
  }
}