<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-indigo-600">
        <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
        </svg>
      </div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Create your account
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Fill in your details to sign up
      </p>
    </div>

    <div class="bg-white py-8 px-6 shadow-xl rounded-lg">
      <form class="space-y-6" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <!-- Full Name -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
            Full Name
          </label>
          <input id="name" name="name" type="text" formControlName="name"
            class="appearance-none relative block w-full px-3 py-3 border rounded-lg placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
            [class.border-red-300]="isFieldInvalid('name')" [class.border-gray-300]="!isFieldInvalid('name')"
            placeholder="Enter your full name" />
          <div *ngIf="isFieldInvalid('name')" class="mt-2 text-sm text-red-600">
            <span *ngIf="registerForm.get('name')?.errors?.['required']">Name is required</span>
          </div>
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
            Email address
          </label>
          <input id="email" name="email" type="email" formControlName="email" autocomplete="email"
            class="appearance-none relative block w-full px-3 py-3 border rounded-lg placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
            [class.border-red-300]="isFieldInvalid('email')" [class.border-gray-300]="!isFieldInvalid('email')"
            placeholder="Enter your email" />
          <div *ngIf="isFieldInvalid('email')" class="mt-2 text-sm text-red-600">
            <span *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</span>
            <span *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email</span>
          </div>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Password
          </label>
          <input id="password" name="password" [type]="showPassword ? 'text' : 'password'"
            formControlName="password" autocomplete="new-password"
            class="appearance-none relative block w-full px-3 py-3 border rounded-lg placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
            [class.border-red-300]="isFieldInvalid('password')"
            [class.border-gray-300]="!isFieldInvalid('password')" placeholder="Enter your password" />
          <div *ngIf="isFieldInvalid('password')" class="mt-2 text-sm text-red-600">
            <span *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</span>
            <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
          </div>
        </div>

        <!-- Confirm Password -->
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
            Confirm Password
          </label>
          <input id="confirmPassword" name="confirmPassword" [type]="showPassword ? 'text' : 'password'"
            formControlName="confirmPassword" autocomplete="new-password"
            class="appearance-none relative block w-full px-3 py-3 border rounded-lg placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
            [class.border-red-300]="isFieldInvalid('confirmPassword')"
            [class.border-gray-300]="!isFieldInvalid('confirmPassword')"
            placeholder="Re-enter your password" />
          <div *ngIf="isFieldInvalid('confirmPassword')" class="mt-2 text-sm text-red-600">
            <span *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Confirm Password is required</span>
            <span *ngIf="registerForm.get('confirmPassword')?.errors?.['mismatch']">Passwords do not match</span>
          </div>
        </div>

        <!-- Error -->
        <div *ngIf="errorMessage" class="rounded-md bg-red-50 p-4">
          <div class="flex">
            <svg class="h-5 w-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <div class="ml-3 text-sm font-medium text-red-800">{{ errorMessage }}</div>
          </div>
        </div>

        <!-- Submit -->
        <div>
          <button type="submit" [disabled]="registerForm.invalid || isLoading"
            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed transition duration-200">
            <span *ngIf="!isLoading">Sign Up</span>
            <span *ngIf="isLoading" class="flex items-center">
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                  stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 
                     1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Creating account...
            </span>
          </button>
        </div>

        <!-- Already have account -->
        <div class="text-center">
          <p class="text-sm text-gray-600">
            Already have an account?
            <a [routerLink]="['/auth/login']" class="font-medium text-indigo-600 hover:text-indigo-500 transition duration-200">
              Sign in here
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
