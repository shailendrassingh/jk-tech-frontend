<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50" *ngIf="isOpen">
      <div class="bg-white rounded-2xl shadow-xl p-6 w-96">
        <h2 class="text-lg font-semibold text-gray-800">Confirm Deletion</h2>
        <p class="text-sm text-gray-600 mt-2">
          Are you sure you want to delete <span class="font-semibold">{{ itemName }}</span>? This action cannot be undone.
        </p>

        <div class="mt-6 flex justify-end gap-3">
          <button
            class="px-4 py-2 rounded-xl bg-gray-200 text-gray-700 hover:bg-gray-300 transition"
            (click)="onCancel()"
          >
            Cancel
          </button>
          <button
            class="px-4 py-2 rounded-xl bg-red-600 text-white hover:bg-red-700 transition"
            (click)="onConfirm()"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
